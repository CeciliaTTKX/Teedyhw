<form name="form">
    <div class="modal-header">
        <h3>{{ 'register.title' | translate }}</h3>
    </div>
    <div class="modal-body">
        <p>
            <label for="register-username">{{ 'register.username' | translate }}</label>
            <input name="username" class="form-control" type="text" required id="register-username" ng-model="user.username" />
        </p>
        <p>
            <label for="register-password">{{ 'register.password' | translate }}</label>
            <input name="password" class="form-control" type="password" required id="register-password" ng-model="user.password" />
        </p>
        <p>
            <label for="register-email">{{ 'register.email' | translate }}</label>
            <input name="email" class="form-control" type="email" required id="register-email" ng-model="user.email" />
        </p>
    </div>
    <div class="modal-footer">
        <button ng-click="close(user)" class="btn btn-primary" ng-disabled="!form.$valid">
            <span class="fas fa-user-plus"></span> {{ 'register.submit' | translate }}
        </button>
        <button ng-click="close(null)" class="btn btn-default">{{ 'cancel' | translate }}</button>
    </div>
</form>
